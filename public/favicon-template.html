<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 32px;
            height: 32px;
            background: transparent;
        }
        .favicon-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
        }
        .favicon-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="favicon-circle">
        <img src="profile.jpg" alt="Favicon">
    </div>
</body>
</html>
